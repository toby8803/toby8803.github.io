<script>
 var Sys = {};
        var ua = navigator.userAgent.toLowerCase();
        alert(ua);
        var s;
        (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] :
        (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
        (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
        (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
        (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;

       
 
        if (Sys.ie) s = Sys.ie;
        if (Sys.firefox) s = Sys.firefox;
        if (Sys.chrome) s = Sys.chrome);
        if (Sys.opera) s = Sys.opera;
        if (Sys.safari) s = Sys.safari;
  
        document.write(s);
  //location.href = 'https://www.appsheet.com/start/52a7be42-beb9-42e0-9106-e299031b5cb4'
</script>
